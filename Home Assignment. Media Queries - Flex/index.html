<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Box</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Easy Part -->
        <div class="box-aqua">
            <div style="width: 150px; height: 150px; background-color: aqua"></div>
        </div>
        <div style="height: 400px; border: 5px solid red" class="box-bisque">
            <div style="width: 150px; height: 150px; background-color: bisque"></div>
        </div>
        <div class="box-blueviolet">
            <div style="width: 150px; height: 150px; background-color: blueviolet"></div>
        </div>

        <!-- Difficult part -->
        <div>
            <div class="box-advanced" style="width: 300px; height: 300px; background-color: cadetblue">
                <div class="box-brown" style="height: 50px; width: 50px; background-color: brown"></div>
                <div class="box-red" style="height: 50px; width: 50px; background-color: red"></div>
                <div class="box-black" style="height: 50px; width: 50px; background-color: black"></div>
                <div class="box-gray" style="height: 50px; width: 50px; background-color: gray"></div>
            </div>
        </div>
    </body>
</html>
